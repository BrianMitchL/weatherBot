  - "Far out!"
  - "Groovy!"
  - "Fantastic!"
  - "I want to believe."
  - "Or maybe not, who knows."
  - "Praise the sun!"
  - "Jolly good!"
# use 'temp', 'summary', 'hour_summary' or 'location'
normal_conditions:
  - "{temp} and {summary}. {hour_summary} \U0001F937"
  - "The weather is boring. {temp} and {summary}. {hour_summary}"
  - "Whoopie do, it's {temp} and {summary}. {hour_summary}"
